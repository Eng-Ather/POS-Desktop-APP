<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Admin - Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">POS Admin</div>
        <ul class="nav-menu">
          <li class="nav-item">Product Management</li>
          <li class="nav-item">Reports</li>
          <li class="nav-item">Sales</li>
          <li class="nav-item active">Settings</li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1 class="page-title">Settings</h1>

        <!-- General Settings -->
        <div class="settings-section">
          <h2 class="section-title">General Settings</h2>

          <div class="form-group">
            <label for="store-name">Store Name</label>
            <input type="text" id="store-name" value="My POS Store" />
          </div>

          <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency">
              <option value="USD">US Dollar ($)</option>
              <option value="EUR">Euro (€)</option>
              <option value="GBP">British Pound (£)</option>
              <option value="PKR">Pakistani Rupee (₨)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="timezone">Timezone</label>
            <select id="timezone">
              <option value="UTC-5">Eastern Time (UTC-5)</option>
              <option value="UTC-8">Pacific Time (UTC-8)</option>
              <option value="UTC+0">GMT (UTC+0)</option>
              <option value="UTC+5" selected>Pakistan Time (UTC+5)</option>
            </select>
          </div>
        </div>

        <!-- Receipt Settings -->
        <div class="settings-section">
          <h2 class="section-title">Receipt Settings</h2>

          <div class="form-group">
            <label>
              <input type="checkbox" checked />
              Show store name on receipt
            </label>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" checked />
              Show item details on receipt
            </label>
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" />
              Print receipt automatically
            </label>
          </div>

          <div class="form-group">
            <label for="receipt-footer">Receipt Footer Message</label>
            <input
              type="text"
              id="receipt-footer"
              value="Thank you for shopping with us!"
            />
          </div>
        </div>

        <!-- Security Settings -->
        <div class="settings-section">
          <h2 class="section-title">Security Settings</h2>

          <div class="form-group">
            <label>Require password for admin access</label>
            <label class="toggle-switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>

          <div class="form-group">
            <label>Enable auto-logout after inactivity</label>
            <label class="toggle-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="form-group">
            <label>Enable two-factor authentication</label>
            <label class="toggle-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <!-- Save Button -->
        <button>Save Settings</button>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
